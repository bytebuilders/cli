---
elements:
  - label:
      text: labels.credential_name
    type: input
    schema:
      "$ref": schema#/properties/name
  - schema:
      "$ref": schema#/properties/type
    label:
      text: labels.credential_type
    options:
      - text: Aws
        value: Aws
      - text: Azure
        value: Azure
      - value: AzureStorage
        text: Azure Storage
      - text: Digital Ocean
        value: DigitalOcean
      - text: Google Cloud
        value: GoogleCloud
      - value: GoogleOAuth
        text: Google OAuth
      - text: Linode
        value: Linode
      - text: Packet
        value: Packet
      - text: Scaleway
        value: Scaleway
      - text: Swift
        value: Swift
      - value: Vultr
        text: Vultr
    type: select
  - elements:
      - label:
          text: labels.secret_access_key
        schema:
          "$ref": schema#/properties/aws/properties/secretAccessKey
        type: input
      - schema:
          "$ref": schema#/properties/aws/properties/accessKeyID
        type: input
        label:
          text: labels.access_key_id
    type: single-step-form
    if:
      expression: credentialType === 'Aws'
      params:
        credentialType:
          "$ref": model#/type
  - type: single-step-form
    elements:
      - type: input
        label:
          text: labels.client_id
        schema:
          "$ref": schema#/properties/azure/properties/clientID
      - label:
          text: labels.client_secret
        type: input
        schema:
          "$ref": schema#/properties/azure/properties/clientSecret
      - label:
          text: labels.tennat_id
        type: input
        schema:
          "$ref": schema#/properties/azure/properties/tenantID
      - schema:
          "$ref": schema#/properties/azure/properties/subscriptionID
        label:
          text: labels.subscription_id
        type: input
    if:
      expression: credentialType === 'Azure'
      params:
        credentialType:
          "$ref": model#/type
  - if:
      expression: credentialType === 'AzureStorage'
      params:
        credentialType:
          "$ref": model#/type
    type: single-step-form
    elements:
      - type: input
        schema:
          "$ref": schema#/properties/azureStorage/properties/key
        label:
          text: labels.key
      - label:
          text: labels.account
        type: input
        schema:
          "$ref": schema#/properties/azureStorage/properties/account
  - elements:
      - schema:
          "$ref": schema#/properties/digitalocean/properties/token
        label:
          text: labels.token
        type: input
    type: single-step-form
    if:
      expression: credentialType === 'DigitalOcean'
      params:
        credentialType:
          "$ref": model#/type
  - type: single-step-form
    elements:
      - schema:
          "$ref": schema#/properties/googleCloud/properties/projectID
        type: input
        label:
          text: labels.project_id
      - label:
          text: labels.service_account
        schema:
          "$ref": schema#/properties/googleCloud/properties/serviceAccount
        type: editor
    if:
      params:
        credentialType:
          "$ref": model#/type
      expression: credentialType === 'GoogleCloud'
  - if:
      expression: credentialType === 'GoogleOAuth'
      params:
        credentialType:
          "$ref": model#/type
    elements:
      - type: anchor
        url:
          params:
            serverDomain:
              "$ref": store#/serverDomain
            domain:
              "$ref": store#/domain
            isUpdateCredential:
              "$ref": store#/isUpdateCredential
            name:
              "$ref": model#/name
          path: "${serverDomain}/import/oauth2/gcp?redirect_to=${domain}/user/settings/credentials&credential_name=${name}&is_update=${isUpdateCredential}"
        label:
          text: labels.click_google_oauth
    type: single-step-form
  - elements:
      - schema:
          "$ref": schema#/properties/linode/properties/token
        type: input
        label:
          text: labels.token
    if:
      params:
        credentialType:
          "$ref": model#/type
      expression: credentialType === 'Linode'
    type: single-step-form
  - if:
      expression: credentialType === 'Packet'
      params:
        credentialType:
          "$ref": model#/type
    elements:
      - type: input
        label:
          text: labels.api_key
        schema:
          "$ref": schema#/properties/packet/properties/apiKey
      - label:
          text: labels.project_id
        schema:
          "$ref": schema#/properties/packet/properties/projectID
        type: input
    type: single-step-form
  - type: single-step-form
    if:
      expression: credentialType === 'Scaleway'
      params:
        credentialType:
          "$ref": model#/type
    elements:
      - label:
          text: labels.organization
        schema:
          "$ref": schema#/properties/scaleway/properties/organization
        type: input
      - type: input
        label:
          text: labels.token
        schema:
          "$ref": schema#/properties/scaleway/properties/token
  - elements:
      - schema:
          "$ref": schema#/properties/swift/properties/username
        label:
          text: labels.username
        type: input
      - type: input
        label:
          text: labels.password
        schema:
          "$ref": schema#/properties/swift/properties/password
      - label:
          text: labels.tanent_name
        schema:
          "$ref": schema#/properties/swift/properties/tenantName
        type: input
      - schema:
          "$ref": schema#/properties/swift/properties/domain
        type: input
        label:
          text: labels.domain
      - label:
          text: labels.tenant_id
        schema:
          "$ref": schema#/properties/swift/properties/tenantID
        type: input
      - label:
          text: labels.region
        schema:
          "$ref": schema#/properties/swift/properties/region
        type: input
      - schema:
          "$ref": schema#/properties/swift/properties/tenantAuthURL
        type: input
        label:
          text: labels.tenant_auth_url
      - label:
          text: labels.tenant_domain
        schema:
          "$ref": schema#/properties/swift/properties/tenantDomain
        type: input
    type: single-step-form
    if:
      expression: credentialType === 'Swift'
      params:
        credentialType:
          "$ref": model#/type
  - if:
      expression: credentialType === 'Vultr'
      params:
        credentialType:
          "$ref": model#/type
    elements:
      - label:
          text: labels.token
        type: input
        schema:
          "$ref": schema#/properties/vultr/properties/token
    type: single-step-form
type: single-step-form
